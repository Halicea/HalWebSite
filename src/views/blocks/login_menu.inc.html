<form method="get" action="#" style="width:100%; height: 100%;">
    {% if current_user %}
        {%if current_user.PhotoUrl%}<img src='{{current_user.PhotoUrl}}' style="width: 40px; vertical-align: bottom; float: left; margin-bottom: 20px;"/>{%endif%}
        <label style="color: #99ccff;">{{current_user.UserName}}</label>
        <a href="{% url LogoutController %}">Logout</a>
    {% else %}
        <a href="{% url LoginController %}">Login </a> &nbsp;&nbsp;
        <a href="{% url AddUserController %}">Register </a>
    {% endif %}
</form>
