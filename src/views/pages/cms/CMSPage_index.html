{%extends base %}
{%block content%}
	{%for link in links%}
	<div class="post">
       <div class="postHeader"><h1>{{link.Content.Title}}</h1></div>
       <div class="postContent">
            {%autoescape off%}{{link.Content.HTMLContent}}{%endautoescape%}
            <div style="clear:both;"></div>
       </div>
       <div class="postFooter">
        <div class="nav"></div>
       </div>
    </div>
    {%endfor%}
{%endblock%}
