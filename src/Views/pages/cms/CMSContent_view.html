{%extends base %}
{%block content%}
	<div class="post">
       <div class="postHeader"><h1>{{content.Title}}</h1></div>
       <div class="postContent">
            {%autoescape off%}{{content.HTMLContent}}{%endautoescape%}

       </div>
       <div class="postFooter">
       	<div class="nav"></div>
       </div>
    </div>
{%endblock %}
